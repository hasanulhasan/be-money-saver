<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BE Money Saver</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <section class="container">
      <div class="aForm">
        <div class="income">
          <h1>Income Calculation</h1>
        <h2 class="d-inline-block">Income</h2>
        <input class="ms-3" type="text" placeholder="Enter email" aria-describedby="inputGroup-sizing-lg">
        </div>
        <h1>Expense</h1>
        <h2 class="d-inline-block">Foods</h2><input class="ms-3" type="text" placeholder="Enter email"><br>
        <h2 class="d-inline-block">Rent</h2><input class="ms-3" type="text" placeholder="Enter email"><br>
        <h2 class="d-inline-block">Cloths</h2><input class="ms-3" type="text" placeholder="Enter email">
        <button type="button" class="btn btn-primary btn-lg d-block">Calculate</button>
      </div>
      <div>
        <h1>Total Expenses: <span>5500</span></h1>
        <h1>Balance: <span>4500</span></h1>
        <h2 class="d-inline-block">save</h2>
        <input class="ms-3" type="text" placeholder="Enter email" aria-describedby="inputGroup-sizing-lg">
        <h1>Saving Amount: <span>5500</span></h1>
        <h1>Remaining Balance: <span>4500</span></h1>
      </div>
      
  </section>
</body>
</html>
