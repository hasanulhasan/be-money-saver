<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BE Money Saver</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <section class="container">
      <div class="aForm bg-warning p-4 mt-3 rounded-3">
        <div class="income">
          <h1>Income Calculation</h1>
        </div>
        <div class="row my-4">
          <div class="col-4">
            <h2 class="d-inline-block">Income</h2>
          </div>
          <div class="col-8">
            <input id="incomeField" class="ms-3 rounded-2" type="text" placeholder="Enter Income">
          </div>
        </div>
        <h1>Expense</h1>
        <div class="row my-3">
          <div class="col-4">
            <h2 class="d-inline-block">Foods</h2>
          </div>
          <div class="col-8">
            <input id="foodField" class="ms-3 rounded-2" type="text" placeholder="Enter Food Cost">
          </div>
        </div>
        <div class="row my-3">
          <div class="col-4">
            <h2 class="d-inline-block">Cloths</h2>
          </div>
          <div class="col-8">
            <input id="clothsField" class="ms-3 rounded-2" type="text" placeholder="Enter Cloths Cost">
          </div>
        </div>
        <div class="row my-3">
          <div class="col-4">
            <h2 class="d-inline-block">Rent</h2>
          </div>
          <div class="col-8">
            <input id="rentField" class="ms-3 rounded-2" type="text" placeholder="Enter Rent"><br>
          </div>
        </div>
        <button id="claculateBtn" type="button" class="btn btn-primary btn-lg d-block">Calculate</button>
      </div>
      <div class="bg-info p-4 rounded-3 mt-3">
        <h1>Total Expenses: <span id="expenseTotal">5500</span></h1>
        <h1>Balance: <span id="balanceNew">4500</span></h1>
        <div class="row my-3">
          <div class="col-4">
            <h2 class="d-inline-block">Save 20%</h2><input class="ms-3 rounded-2" type="text" placeholder="Enter email">
          </div>
          <div class="col-8">
            <button type="button" class="btn btn-success btn-lg d-block">Save</button>
          </div>
        </div>
        <h1>Saving Amount: <span>5500</span></h1>
        <h1>Remaining Balance: <span>4500</span></h1>
      </div>
  </section>

  <script src="calculate.js"></script>
</body>
</html>
